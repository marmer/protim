language: java
jdk: oraclejdk10
sudo: required
services:
- postgresql
#- docker
addons:
  postgresql: "9.6"
  apt:
    packages:
    - oracle-java10-installer
#    - docker-ce
  sonarcloud:
    organization: "marmer-github"
    token:
      secure: ""
env:
  global:
  - SPRING_DATASOURCE_USERNAME=protim_ci_user SPRING_DATASOURCE_PASSWORD=protim_ci_pw
  matrix:
  - SPRING_DATASOURCE_URL=jdbc:h2:file:~/protim_ci_db
  - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/protim_ci_db
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/apache-maven-${MAVEN_VERSION}"
  - /tmp/nodebin
before_cache:
- rm -rfv $HOME/.m2/repository/io/github/marmer/protim
before_install:
- export M2_HOME=$HOME/apache-maven-${MAVEN_VERSION}
- if [ ! -d $M2_HOME/bin ]; then curl https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
  | tar zxf - -C $HOME; fi
- export PATH=$M2_HOME/bin:$PATH

before_script:  
  - psql -c "CREATE DATABASE protim_ci_db;" -U postgres
  - psql -c "CREATE USER protim_ci_user WITH PASSWORD 'protim_ci_pw';" -U postgres
install:
- mvn clean install -DskipTests=true -Dmaven.javadoc.skip -Dmaven.source.skip -Dassembly.skipAssembly -B -V -U
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dmaven.javadoc.skip -Dmaven.source.skip -Dassembly.skipAssembly -V -U